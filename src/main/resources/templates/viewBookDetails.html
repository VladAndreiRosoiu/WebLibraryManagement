<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1>Book Details</h1>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Author First Name</th>
            <th>Author Last Name</th>
            <th>Author Description</th>
            <th>Author Birth Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author: ${authors}">
            <td th:text="${author.firstName}">Author First Name</td>
            <td th:text="${author.lastName}">Author Last Name</td>
            <td th:text="${author.description}">Author Description</td>
            <td th:text="${author.birthDate}">Author Birth Date</td>
            <td>

            </td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre: ${genres}">
            <td th:text="${genre.genreType}">Genre</td>
            <td>

            </td>
        </tr>
        </tbody>
    </table>
    <a href="/homepage/showbooks">Back</a>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
